apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: app
          image: nginx:1.27
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-config           # Kustomize rewrites to app-config-<hash>
          volumeMounts:
            - name: cfg
              mountPath: /config
              readOnly: true
      volumes:
        - name: cfg
          configMap:
            name: app-config               # also rewritten
